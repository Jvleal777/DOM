<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="compra.js"></script>
  <link rel="stylesheet" href="stilo.css">
  <title>DOM compras</title>
</head>
<body>
  <h1 id="lista-de-compras">Lista de compras</h1>
  <div id="contadores">
    <div class="contador-i"><p id="box-i">Itens da lista: <span id="contador_itens"></span></p> </div>
    <div class="contador-c"><p id="box-c">Itens comprados: <span id="itens_pg"></span></p> </div>
  </div>

  <div class="itens">
    <h2 id="add-iten">Adicionar item:</h2>
    <form action="#">
      <input type="text" id="nome"/>
      <input type="text" id="quantidade"/>
      <input type="submit" id="botao_cadastrar" value="Cadastrar"/>
    </form>

    <h2 id="cdt-iten">Itens cadastrados:</h2>
      <ol id="itens">          
    </ol>
  </div>
</body>
</html>
